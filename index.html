<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craigslist-Lite</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|IM+Fell+Great+Primer+SC|Dosis|Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1><a href="#" id="init">Craigslist-Lite</a></h1>
      <div id="header-button"></div>
    </header>
    <div id="app">
      <main>
        <form id="search-form">
          <input id="search" type="text" placeholder="Search posts" />
          <button type="submit"><i class="material-icons">search</i></button>
        </form>
        <div id="post-list"></div>
      </main>
      <aside>
        <ul id="aside-tabs">
          <li class="selected" id="post-tab" href="#">Create Post</li>
          <li class="not-selected" id="message-tab" href="#">Messages</li>
        </ul>
        <form id="post-form" class="tab-content">
          <label for="title">Title</label>
          <input type="text" id="title" required />
          <label for="description">Description</label>
          <textarea id="description" rows="5" required></textarea>
          <label for="price">Price</label>
          <input type="text" id="price" placeholder="e.g. $50" required />
          <label for="location">Location</label>
          <input type="text" id="location" />
          <label for="willDeliver">Deliver</label>
          <select id="willDeliver">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
          <button id="submit-button">Submit</button>
        </form>
        <div id="all-messages" class="tab-content hidden"></div>
      </aside>
      <div id="log-modal" class="modal">
        <div class="modal-content">
          <div id="log-modal-header" class="modal-header">
            <h3 id="log-modal-title"></h3>
            <span class="close">&times;</span>
          </div>
          <form id="log-form" class="modal-form">
            <label for="username">Username</label>
            <input type="text" id="username" required />
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <div id="error-message"></div>
            <button id="modal-button"></button>
          </form>
        </div>
      </div>
      <div id="message-modal" class="modal">
        <div class="modal-content">
          <div id="message-modal-header" class="modal-header">
            <h3 class="modal-title">Message</h3>
            <span class="close">&times;</span>
          </div>
          <div id="to-who"></div>
          <form id="message-form" class="modal-form">
            <textarea id="message-content" rows="10" required></textarea>
            <button id="submit-message">Send</button>
          </form>
        </div>
      </div>
      <div id="view-message-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">View Message</h3>
            <span class="close">&times;</span>
          </div>
          <div id="message-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
